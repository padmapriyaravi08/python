<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .divbutton{
            padding: 6px;
            border: 2px;
            border-style: solid;

    <div class="divbutton">submit</div>
